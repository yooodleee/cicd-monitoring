<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CI/CD Dashboard</title>
</head>
<body>
    <h1>üì¶ Recent Workflow Runs</h1>
    <ul>
        {{ range . }}
            <li>
                <strong>{{ .Conclusion | title }}</strong> - 
                {{ .CommitMsg }} ({{ .Branch }}) by {{ .TriggeredBy }} | 
                {{ .Duration }}
            </li>
        {{ else }}
            <li>No workflow runs found.</li>
        {{ end }}
    </ul>
    <h2>üõ†Ô∏è Trigger Workflow</h2>
    <form action="/trigger" method="post">
        Workflow File: <input name="workflow_file" value="ci.yml"><br>
        Branch: <input name="branch" value="main"><br>
        <button type="submit">Trigger</button>
    </form>
</body>
</html>
